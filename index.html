<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/capstone_colmar_assets/images/ic-logo.svg" type="image/x-icon">

<body>

        <img src="resources/capstone_colmar_assets/images/ic-logo.svg" alt="Colmar Academy Logo">

    <nav>
        <ul>
            <li>On Campus </li>
            <li>Online </li>
            <li>For companies</li>
            <li>Sign In </li>

   <header class="mobile">
    <nav>
        <img src="resources/capstone_colmar_assets/images/ic-logo.svg" alt="Colmar Academy Logo">
        <img src="resources/capstone_colmar_assets/images/ic-on-campus.svg" alt="On Campus">
        <img src="resources/capstone_colmar_assets/images/ic-online.svg" alt="Online">
        <img src="resources/capstone_colmar_assets/images/ic-login.svg" alt="Sign In logo">
    </nav>
